<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="carouselExample" class="carousel slide mt-4">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen1.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="imagen2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Cuadrado con cuatro imágenes -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <img src="Assets/valle de bravo.jfif" class="img-fluid w-100 mb-4" alt="Imagen 4">
            </div>
            <div class="col-sm-6">
                <img src="Assets/teoti.jfif" class="img-fluid w-100 mb-4" alt="Imagen 5">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img src="Assets/nevado.jfif" class="img-fluid w-100 mb-4" alt="Imagen 6">
            </div>
            <div class="col-sm-6">
                <img src="Assets/Teotihuacan.jpg" class="img-fluid w-100 mb-4" alt="Imagen 7">
            </div>
        </div>
    </div>

    <!-- Dos listas juntas -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item">Elemento 1</li>
                    <li class="list-group-item">Elemento 2</li>
                    <li class="list-group-item">Elemento 3</li>
                </ul>
            </div>
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item">Elemento 4</li>
                    <li class="list-group-item">Elemento 5</li>
                    <li class="list-group-item">Elemento 6</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="container mt-4">
        <div class="row text-center">
            <div class="col-sm-4">
                <h5>Título 1</h5>
                <p>Texto del footer 1</p>
            </div>
            <div class="col-sm-4">
                <h5>Título 2</h5>
                <p>Texto del footer 2</p>
            </div>
            <div class="col-sm-4">
                <h5>Título 3</h5>
                <p>Texto del footer 3</p>
            </div>
        </div>
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
